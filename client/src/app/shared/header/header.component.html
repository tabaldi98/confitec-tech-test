<mat-toolbar class="header" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <button mat-icon-button class="account" [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onExit()"><mat-icon>logout</mat-icon> Sair</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container (backdropClick)="onToggleSideNav()">
  <mat-sidenav mode="side" #sidenav class="sidenav" (keydown.escape)="onToggleSideNav()">
    <mat-nav-list class="nav-list">

      <a matTooltip="Usuários" class="nav-item" mat-list-item [routerLink]="'/users'" (click)="title = 'Usuários';sidenav.toggle()">
        <mat-icon>person</mat-icon>
        <span class="text">Usuários</span>
      </a>

      <a matTooltip="Criar usuário" class="nav-item" mat-list-item [routerLink]="'/users/create'"
        (click)="title = 'Usuários > Criar';sidenav.toggle()">
        <mat-icon>person_add</mat-icon>
        <span class="text">Criar usuário</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
