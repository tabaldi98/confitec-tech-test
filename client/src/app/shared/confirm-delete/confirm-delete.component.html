<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
   Tem certeza que deseja excluir o usuário <strong>{{ data.name }}?</strong>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Sim</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Não</button>
</div>
