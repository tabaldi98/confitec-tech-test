<form [formGroup]="form">
  <h1 *ngIf="!isChange" mat-dialog-title>Adicionar usuário</h1>
  <h1 *ngIf="isChange" mat-dialog-title>Editar usuário</h1>
  <div mat-dialog-content>

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Nome não pode ser vazio
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sobrenome</mat-label>
      <input matInput formControlName="surname">
      <mat-error *ngIf="form.get('surname')?.hasError('required')">
        Sobrenome não pode ser vazio
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="mail">
      <mat-error *ngIf="form.get('mail')?.hasError('email') && !form.get('mail')?.hasError('required')">
        Email digitado está incorreto
      </mat-error>
      <mat-error *ngIf="form.get('mail')?.hasError('required')">
        Email não pode ser vazio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="dp3" [max]="maxDate" formControlName="birthDate" [disabled]="true">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
      <mat-label>Escolaridade</mat-label>
      <mat-select formControlName="scholarity" [(value)]="data.scholarity">
        <div *ngFor="let scholarity of scholarities | keyvalue; let idx = index">
          <mat-option [value]="scholarity.value">{{ formatScholarity(scholarity.value) }}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="!form.valid" [mat-dialog-close]="form.value"
      cdkFocusInitial>Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </div>
</form>
